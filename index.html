    <canvas id="myCanvas" width="720" height="616" style="display:none;"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');

        function ShowInput() {
            if (!document.getElementById('ID_AMLICH').checked) {
                document.getElementById('ID_DL').style.display = 'block';
                document.getElementById('ID_AL').style.display = 'none';
            } else {
                document.getElementById('ID_DL').style.display = 'none';
                document.getElementById('ID_AL').style.display = 'block';
            }
        }

        function saveIt() {
            var canvas = document.getElementById('myCanvas');
            main();
            var data = canvas.toDataURL("image/png");

            var image = document.getElementById('canvasImg');
            image.src = data;
            image.style.display = 'block';

            var postdata = "CanvasData=" + data;
            var ajax = new XMLHttpRequest();
            ajax.open("POST", 'SaveImage.php', true);
            ajax.setRequestHeader('Content-Type', 'canvas/upload');
            ajax.onreadystatechange = function() {
                if (ajax.readyState == 4) {}
            }
            var n = Math.random();
            n = n * 10000000000;
            n = parseInt(n);
            var temp = n.toString();
            postdata = postdata + temp;
            ajax.send(postdata);
        }
    </script>
